<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Data Resep</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand font-weight-bold text-success" href="#"
    >HaiDokter!</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <a class="nav-item nav-link active text-secondary" th:href="@{/}">
                Home<span class="sr-only">(current)</span>
            </a>
        </ul>
    </div>
</nav>
<h2>Change Data Resep</h2>
<form th:action="@{/resep/change}" th:object="${resep}" method="POST">
    <input type="hidden" th:field="*{noResep}" />
    Nama Dokter:<br>
    <input type="text" name="namaDokter" th:value="*{namaDokter}" />
    <br>
    Nama Pasien:<br>
    <input type="text" name="namaPasien" th:value="*{namaPasien}" />
    <br>
    Catatan:<br>
    <input type="text" name="catatan" th:value="*{catatan}" />
    <br><br><br>
    <button type="submit" value="Submit">Submit</button>
</form>
</body>
</html>
