<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Add Obat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand font-weight-bold text-success" href="#"
    >HaiDokter!</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <a class="nav-item nav-link active text-secondary" th:href="@{/}">
                Home<span class="sr-only">(current)</span>
            </a>
        </ul>
    </div>
</nav>
<h3>Tambah Obat</h3>
<form th:action="@{/obat/add}" th:object="${obat}" method="POST">
    <input type="hidden" th:field="*{resepModel}" />
    Nama:<br>
    <input type="text" name="nama" />
    <br>
    Bentuk:<br>
    <select name="bentuk">
        <option value="0">Kapsul</option>
        <option value="1">Tablet</option>
        <option value="2">Sirup</option>
    </select>
    <br>
    Kuantitas:<br>
    <input type="number" name="kuantitas" />
    <br>
    <br>
    <button type="submit" value="Submit">Submit</button>
</form>
</body>
</html>
